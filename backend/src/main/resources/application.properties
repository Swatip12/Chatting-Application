# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/chatapp_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# WebSocket Configuration
spring.websocket.sockjs.heartbeat.time=25000
spring.websocket.sockjs.disconnect.delay=5000

# Logging Configuration
logging.level.com.chatapp=DEBUG
logging.level.org.springframework.web.socket=DEBUG